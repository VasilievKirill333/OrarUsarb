<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="container_main">
      <section class="container_left">
        <div class="orar_cursurilor">
          <h4>Orarul Cursurilor</h4>
        </div>

        <div class="buttons">
          <button class="button">Grupe</button>
          <button class="button">Profesori</button>
          <button class="button">Aule</button>
        </div>

        <div class="filter">
          <h3>Regim pentru student</h3>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="search_your_group">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            data-svg="search-icon"
          >
            <circle
              fill="none"
              stroke="#000"
              stroke-width="1.1"
              cx="9"
              cy="9"
              r="7"
            ></circle>
            <path
              fill="none"
              stroke="#000"
              stroke-width="1.1"
              d="M14,14 L18,18 L14,14 Z"
            ></path>
          </svg>
          <input type="search" autocomplete="off" name="" id="" />
        </div>
        <div class="list_of_groups">
          <div class="group_name">
            <p>IT11Z</p>
          </div>
        </div>
        <select name="" id=""></select>
      </section>
      <section class="container_right"></section>
    </section>
  </body>
</html>
